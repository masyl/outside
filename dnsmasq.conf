# dnsmasq configuration for outside.local development
listen-address=127.0.0.1
port=53

# Don't read /etc/resolv.conf
no-resolv

# Wildcard resolution for outside.local domains
address=/outside.local/127.0.0.1

# Upstream servers
server=1.1.1.1
server=8.8.8.8

# Cache settings
cache-size=1000

# Group/User for security (macOS usually uses 'nobody')
user=nobody
group=nogroup